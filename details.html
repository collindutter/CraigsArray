<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        #map {
            height: 250px;
            width: 250px;
        }

        #locationField,
        #controls {
            position: relative;
            width: 480px;
        }

        .label {
            text-align: right;
            font-weight: bold;
            width: 100px;
            color: #303030;
        }

        #address {
            border: 1px solid #000090;
            background-color: #f0f0ff;
            width: 480px;
            padding-right: 2px;
        }

        #address td {
            font-size: 10pt;
        }

        .field {
            width: 99%;
        }

        .slimField {
            width: 80px;
        }

        .wideField {
            width: 200px;
        }

        #locationField {
            height: 20px;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-header">Listing Details</h1>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="custom-select" id="category">
                            <option selected>Pick a category...</option>
                            <option value="1">Gig offered</option>
                            <option value="2">Resume / job wanted</option>
                            <option value="3">Housing wanted</option>
                            <option value="4">For Sale by Owner</option>
                            <option value="5">For Sale by Dealer</option>
                            <option value="6">Wanted by Owner</option>
                            <option value="7">Wanted by Dealer</option>
                            <option value="8">Service Offered</option>
                            <option value="9">Personal / Romance</option>
                            <option value="10">Community</option>
                            <option value="11">Event / Class</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Sub-Category</label>
                        <select class="custom-select" id="sub-category">
                            <option value="1">Bicycle</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input class="form-control" id="price" placeholder="Price" type="text">
                    </div>
                    <div class="form-group">
                        <label for="autocomplete">Location</label>
                        <input class="form-control" id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text">
                    </div>
                </form>

                <div class="row">
                    <div class="col-8">
                        <table id="address">
                            <tr>
                                <td class="label">Street address</td>
                                <td class="slimField">
                                    <input class="field" id="street_number" disabled="true"></input>
                                </td>
                                <td class="wideField" colspan="2">
                                    <input class="field" id="route" disabled="true"></input>
                                </td>
                            </tr>
                            <tr>
                                <td class="label">City</td>
                                <!-- Note: Selection of address components in this example is typical.
                               You may need to adjust it for the locations relevant to your app. See
                               https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
                          -->
                                <td class="wideField" colspan="3">
                                    <input class="field" id="locality" disabled="true"></input>
                                </td>
                            </tr>
                            <tr>
                                <td class="label">State</td>
                                <td class="slimField">
                                    <input class="field" id="administrative_area_level_1" disabled="true"></input>
                                </td>
                                <td class="label">Zip code</td>
                                <td class="wideField">
                                    <input class="field" id="postal_code" disabled="true"></input>
                                </td>
                            </tr>
                            <tr>
                                <td class="label">Country</td>
                                <td class="wideField" colspan="3">
                                    <input class="field" id="country" disabled="true"></input>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-4">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-4 text-center">
                    <a href="overview.html" class="btn btn-primary float-left">Back</a>
                </div>
                <div class="col-4 text-center">
                    <p>Step 3 of 4</p>
                    <progress value="75" max="100">
                </div>

                <div class="col-4 text-center">
                    <button class="btn btn-primary float-right">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var placeSearch, autocomplete, map, marker;
        var componentForm = {
            street_number: 'short_name',
            route: 'long_name',
            locality: 'long_name',
            administrative_area_level_1: 'short_name',
            country: 'long_name',
            postal_code: 'short_name'
        };

        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(
                  /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
                { types: ['geocode'] });

            autocomplete.addListener('place_changed', fillInAddress);
            var myLatLng = { lat: 35.293870, lng: -120.658569 };

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: myLatLng
            });
        }

        function fillInAddress() {
            var place = autocomplete.getPlace();

            if (marker) {
                marker.setMap(null);

            }
            marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
            });
            map.panTo(place.geometry.location);

            for (var component in componentForm) {
                document.getElementById(component).value = '';
                document.getElementById(component).disabled = false;
            }

            for (var i = 0; i < place.address_components.length; i++) {
                var addressType = place.address_components[i].types[0];
                if (componentForm[addressType]) {
                    var val = place.address_components[i][componentForm[addressType]];
                    document.getElementById(addressType).value = val;
                }
            }
        }

        function geolocate() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var geolocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var circle = new google.maps.Circle({
                        center: geolocation,
                        radius: position.coords.accuracy
                    });
                    autocomplete.setBounds(circle.getBounds());
                });
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initAutocomplete" async defer></script>
</body>
